<div class="container">
    <div *ngIf="auth.authState | async; let user; else showLoginnow"></div>
    <ng-template #showLoginnow>
      <div class="omb_login">
        <h3 class="omb_authTitle">Sign up  or
          <a routerLink="/login">Login</a>
        </h3>  
        <form (ngSubmit)="SignInEmailPassword(formLogin);" class="omb_loginForm" #formLogin="ngForm" autocomplete="off">
          <div class="row omb_row-sm-offset-3">
            <div class="col-xs-12 col-sm-6">
                <div class="input-group">
                    <span class="input-group-addon">
                      <i class="fa fa-user"></i>
                    </span>
                    <input type="text" class="form-control" ngModel #txtdisplayname="ngModel" name="displayname" placeholder="UserName" 
                      required maxlength="25" minlength="3">
                  </div>
                  <span class="help-block" *ngIf="txtdisplayname.touched && txtdisplayname.errors?.required">
                      User Name is required.
                    </span>
                    <span class="help-block" *ngIf="txtdisplayname.touched && txtdisplayname.errors?.minlength">
                        UserName has minlength is 3.
                        </span>
                    <span class="help-block" *ngIf="txtdisplayname.touched && txtdisplayname.errors?.maxlength">
                      UserName has maxlength is 35.
                      </span>
                      <br/>
              <div class="input-group">
                <span class="input-group-addon">
                  <i class="fa fa-user"></i>
                </span>
                <input type="text" class="form-control" ngModel #txtUserName="ngModel" name="username" placeholder="Email address" email
                  required>
              </div>
              <span class="help-block" *ngIf="txtUserName.touched && txtUserName.errors?.required">
                Email is required.
              </span>
              <span class="help-block" *ngIf="txtUserName.touched && txtUserName.errors?.email">
                Email is invalid.
              </span>
  
              <br/>
              <div class="input-group">
                <span class="input-group-addon">
                  <i class="fa fa-lock"></i>
                </span>
                <input type="password" class="form-control" ngModel #txtPass="ngModel" name="password" placeholder="Password" required>
              </div>
              <span class="help-block" *ngIf="txtPass.touched && txtPass.errors?.required">
                Password is required.
              </span>
              <span class="help-block" *ngIf="error" >{{ error }}</span>
              <br/>
              <br/>
              <button [disabled]="formLogin.invalid" class="btn btn-lg btn-primary btn-block" type="submit">Sign In</button>
  
            </div>
          </div>
        
        </form>
      </div>
    </ng-template>
  </div>
